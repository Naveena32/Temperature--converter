<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <input type="text" id="tempInput" placeholder="Enter temperature" />
    <select id="unitSelect">
      <option value="celsius">Celsius to Fahrenheit</option>
      <option value="fahrenheit">Fahrenheit to Celsius</option>
      <option value="kelvin">Kelvin to Celsius & Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <!-- Make sure this line comes AFTER the button in HTML -->
  <script src="script.js"></script>
</body>
</html>
